<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- PON UN FAVICON!!! -->
    <link rel="icon" type="image/svg+xml" href="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet" />
    <title>Vite Template</title>
  </head>
  <body>
    <main>
      <div class="card-container">
        <div class="card card--front">
          <img class="card__logo" src="./assets/images/card-logo.svg" alt="card logo" />
          <span id="card-number" class="card__number">0000 0000 0000 0000</span>
          <div class="card__footer-info">
            <span id="card-name" class="card__name">JANE APPLESEED</span>
            <div class="card__date">
              <span id="card-month" class="card__month">00</span>
              <span>/</span>
              <span id="card-year" class="card__year">00</span>
            </div>
          </div>
        </div>
        <div class="card card--back">
          <span id="card-cvc" class="card__cvc">000</span>
        </div>
      </div>

      <form id="form" class="form">
        <div class="form__field">
          <label for="name" class="form__label">CARDHOLDER NAME</label>
          <input type="text" class="form__input" id="name" name="name" placeholder="e.g. Jane Appleseed" />
          <p class="form__error"></p>
        </div>
        <div class="form__field">
          <label for="number" class="form__label">CARD NUMBER</label>
          <input type="text" class="form__input" id="number" name="number" placeholder="e.g. 1234 5678 9123 0000" />
          <p class="form__error"></p>
        </div>
        <div class="form__row">
          <div class="form__field">
            <label class="form__label">EXP. DATE (MM/YY)</label>
            <div class="form__field form__field--row">
              <input type="text" class="form__input form__input--small" id="month" name="month" placeholder="MM" />
              <input type="text" class="form__input form__input--small" id="year" name="year" placeholder="YY" />
            </div>
            <p class="form__error"></p>
          </div>
          <div class="form__field">
            <label for="cvc" class="form__label">CVC</label>
            <input type="text" class="form__input form__input--medium" id="cvc" name="cvc" placeholder="e.g. 123" />
            <p class="form__error"></p>
          </div>
        </div>
        <input type="submit" class="form__submit" value="Confirm" />
      </form>
    </main>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
