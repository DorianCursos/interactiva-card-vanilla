<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- PON UN FAVICON!!! -->
    <link rel="icon" type="image/svg+xml" href="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CAMBIA EL TITLE!!! -->
    <title>Vite Template</title>
  </head>
  <body>
    <main>
      <h2 id="card-number">Number: <span>0000 0000 0000 0000</span></h2>
      <h2 id="card-name">Name: <span>JANE APPLESEED</span></h2>
      <h2 id="card-month">Month: <span>00</span></h2>
      <h2 id="card-year">Year: <span>00</span></h2>
      <h2 id="card-cvc">CVC: <span>000</span></h2>

      <form id="form">
        <div class="form__field">
          <label for="name">CARDHOLDER NAME</label>
          <input type="text" id="name" name="name" />
          <p class="error"></p>
        </div>
        <div class="form__field">
          <label for="number">CARD NUMBER</label>
          <input type="text" id="number" name="number" />
          <p class="error"></p>
        </div>
        <div class="form__field">
          <label>EXP. DATE (MM/YY)</label>
          <input type="text" id="month" name="month" />
          <input type="text" id="year" name="year" />
          <p class="error"></p>
        </div>
        <div class="form__field">
          <label for="cvc">CVC</label>
          <input type="text" id="cvc" name="cvc" />
          <p class="error"></p>
        </div>
        <input type="submit" value="Confirm" />
      </form>
    </main>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
